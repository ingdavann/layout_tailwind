<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        #container>div {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <header class="bg-gray-200 p-5">
        <nav class="flex w-[90%] m-auto justify-between items-center">
            <div class="w-[30px] h-[30px]">
                <img src="https://i.pinimg.com/736x/01/67/b4/0167b4db9c8cb87bc47f887791f7ee4f.jpg" alt=""
                    class="w-full h-full object-cover rounded-full">
            </div>

            <!-- For md up -->

            <div class="hidden md:block">
                <ul class="flex space-x-5">
                    <li>
                        <a href="">Home</a>
                    </li>
                    <li>
                        <a href="">Create</a>
                    </li>
                    <li>
                        <a href="">Update</a>
                    </li>
                    <li>
                        <a href="">Message</a>
                    </li>
                </ul>
            </div>

            <!-- Small screen -->
            <div class="block md:hidden">
                <ul class="flex space-x-5">
                    <li>
                        <a href="">
                            <i class="fa-solid fa-burger"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>


    <main id="container" class="grid grid-cols-3 gap-4 w-[90%] m-auto mt-10">
        <div class="col-span-2">1</div>
        <div>2</div>
        <div class="col-span-2 row-span-2">3</div>
        <div>4</div>
        <div class="col-span-full">5</div>


        <div class="rounded-md border border-red-500 bg-gray-50 p-4 shadow-md w-36">
            <label for="upload" class="flex flex-col items-center gap-2 cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 fill-white stroke-indigo-500"
                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <span class="text-gray-600 font-medium">Upload file</span>
            </label>
            <input id="upload" type="file" class="hidden" />
        </div>

        <div class="card bg-base-100 w-96 shadow-sm">
            <figure>
                <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp" alt="Shoes" />
            </figure>
            <div class="card-body">
                <h2 class="card-title">Card Title</h2>
                <p>A card component has a figure, a body part, and inside body there are title and actions parts</p>
                <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
